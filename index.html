<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XTREME Pet Therapist</title>
  <style>
    @font-face {
      font-family: 'Sofia Sans';
      src: url('fonts/SofiaSans-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900;
      font-style: normal;
    }

    @font-face {
      font-family: 'Sofia Sans';
      src: url('fonts/SofiaSans-Italic-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900;
      font-style: italic;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Sofia Sans', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: transparent;
      transition: background-color 1.5s ease-in-out;
      overflow-x: hidden;
    }

    body.fish-mode {
      background-color: #0085A1;
    }

    /* Main Section */
    .hero {
      flex: 1;
      background-color: #E52428;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      overflow: hidden;
      transition: background-color 1.5s ease-in-out;
    }

    .hero.fish-mode {
      background-color: #0085A1;
    }


    /* Grainy texture overlay */
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("images/Xtreme Pets Texture.png");
      background-size: cover;
      background-position: center;
      pointer-events: none;
    }

    /* Logo */
    .logo {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .logo img {
      height: 5vw;
      min-height: 50px;
      max-height: 100px;
      width: auto;
    }

    /* Main content area */
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      width: 100%;
      position: relative;
      z-index: 1;
      padding: 1vw 5vw 1vw 12vw;
      gap: 0;
    }

    /* Title area */
    .title-area {
      text-align: center;
      width: 40%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .title-logo {
      width: 100%;
      height: auto;
    }

    /* Main robot character */
    .robot-main {
      position: relative;
      width: 60%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .robot-main img {
      width: 95%;
      height: auto;
      transition: opacity 1.5s ease-in-out;
      opacity: 1;
    }

    .robot-main img:first-child {
      position: relative;
    }

    .robot-main img:last-child {
      position: absolute;
      top: 0;
      left: 0;
    }

    .robot-main img.hidden {
      opacity: 0;
    }

    /* CTA Section */
    .cta {
      text-align: center;
      position: relative;
      z-index: 1;
      padding-bottom: 50px;
      margin-top: -5vw;
    }

    .cta h2 {
      color: #fff;
      font-size: 20px;
      font-weight: 900;
      margin-bottom: 12px;
    }

    .signup-form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }

    .signup-form input[type="email"] {
      padding: 10px 20px;
      font-family: 'Sofia Sans', sans-serif;
      font-size: 16px;
      font-weight: 900;
      font-style: italic;
      border: 3px solid #79141B;
      border-radius: 50px;
      background: #2E0708;
      color: #fff;
      width: 220px;
      outline: none;
    }

    .signup-form input[type="email"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-style: italic;
      font-weight: 900;
    }

    .hero.fish-mode .signup-form input[type="email"] {
      background: #141618;
      border-color: #00434F;
    }

    .signup-form button {
      padding: 10px 20px;
      font-family: 'Sofia Sans', sans-serif;
      font-size: 16px;
      font-weight: 900;
      border: none;
      border-radius: 50px;
      background: #f5f5f0;
      color: #1a1a1a;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s;
    }

    .signup-form button:hover {
      background: #fff;
    }

    /* Footer */
    footer {
      width: 100%;
      background: url('images/Company Picnic.avif') center/cover no-repeat;
      padding: 18px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-left {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .footer-logo {
      display: none;
    }

    .footer-gif {
      width: 50px;
      height: auto;
    }

    .footer-tagline {
      font-size: 1.4rem;
      color: #1a1a1a;
    }

    .footer-tagline strong {
      font-weight: 800;
    }

    .footer-tagline em {
      font-style: italic;
      font-weight: 400;
    }

    .footer-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .footer-right a {
      display: flex;
    }

    .social-icon {
      height: 28px;
      width: auto;
    }

    /* Helio character */
    .helio {
      position: absolute;
      left: -5vw;
      top: 5vh;
      z-index: 9999;
      pointer-events: none;
    }

    .helio img {
      height: 35vh;
      width: auto;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .content {
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2vw;
      }

      .title-area {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
        margin-top: 20px;
      }

      .title-logo {
        width: 60%;
      }

      .robot-main {
        width: 100%;
        display: flex;
        justify-content: center;
        position: relative;
        min-height: 80vw;
        margin-bottom: 40px;
      }

      .robot-main img,
      .robot-main img:first-child,
      .robot-main img:last-child {
        width: 100% !important;
        height: auto !important;
        position: absolute !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
      }

      .robot-main img.hidden {
        opacity: 0;
      }

      /* Hide top-left logo on mobile */
      .logo {
        display: none;
      }

      /* Helio adjustments for tablet */
      .helio {
        left: -12vw;
        top: 0;
      }

      .helio img {
        height: 25vh;
      }

      /* Footer adjustments for mobile */
      footer {
        flex-direction: row;
        align-items: center;
        padding: 0 !important;
        margin: 0 !important;
        gap: 5px;
        min-height: auto;
        background-size: 100% 100%;
      }

      .footer-left {
        flex: 1;
        gap: 5px;
        padding: 0;
        margin: 0;
      }

      .footer-logo {
        display: block;
        height: 90px;
        width: auto;
        padding: 0;
        margin: 0;
      }

      .footer-tagline {
        text-align: left;
        font-size: 1rem;
        line-height: 1.2;
        max-width: 180px;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        margin-left: 20px;
      }

      .footer-right {
        gap: 24px;
        padding: 0 20px;
        margin: 0;
      }

      .social-icon {
        height: 20px;
        padding: 0;
        margin: 0;
      }
    }

    @media (max-width: 500px) {
      .helio {
        left: -28vw;
      }

      .signup-form {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .signup-form input[type="email"] {
        border-radius: 50px;
        width: 220px;
      }

      .signup-form button {
        border-radius: 50px;
      }
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="helio">
      <img src="images/Helio Idle Alpha Red 02.gif" alt="Helio">
    </div>
    <div class="logo">
      <img src="images/top-left.png" alt="Company Picnic">
    </div>

    <div class="content">
      <div class="title-area">
        <img src="images/logo.svg" alt="XTREME Pet Therapist" class="title-logo">
      </div>

      <div class="robot-main">
        <img src="images/cat.png" alt="Cat Mech Robot" id="pet-cat">
        <img src="images/fish.png" alt="Fish Mech Robot" id="pet-fish" class="hidden">
      </div>
    </div>

    <div class="cta">
      <h2>Get Early Access</h2>
      <form class="signup-form" id="signup-form">
        <input type="email" id="email-input" placeholder="you@email.com" required>
        <button type="submit">JOIN <span>❯</span></button>
      </form>
      <p id="form-message" style="color: #fff; margin-top: 10px; display: none;"></p>
    </div>
  </main>

  <footer>
    <div class="footer-left">
      <img src="images/top-left.png" alt="Company Picnic" class="footer-logo">
      <p class="footer-tagline"><strong>The Company That Makes</strong> <em>Good Company</em></p>
    </div>
    <div class="footer-right">
      <a href="#" aria-label="LinkedIn">
        <img src="images/cp-linkedin.svg" alt="LinkedIn" class="social-icon">
      </a>
      <a href="#" aria-label="X">
        <img src="images/cp-x.svg" alt="X" class="social-icon">
      </a>
    </div>
  </footer>

  <script>
    const hero = document.querySelector('.hero');
    const body = document.body;
    const catImg = document.getElementById('pet-cat');
    const fishImg = document.getElementById('pet-fish');
    let showingCat = true;

    setInterval(() => {
      if (showingCat) {
        catImg.classList.add('hidden');
        fishImg.classList.remove('hidden');
        hero.classList.add('fish-mode');
        body.classList.add('fish-mode');
      } else {
        fishImg.classList.add('hidden');
        catImg.classList.remove('hidden');
        hero.classList.remove('fish-mode');
        body.classList.remove('fish-mode');
      }
      showingCat = !showingCat;
    }, 8000);

    // Google Apps Script form submission
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwN4cApl5JK0kZvi9pM6dxZtwz3Z843Q9_GUnILS2gxwVMRbsOnaX67FgLIKcm8OHtK3g/exec';

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email-input').value;
      const message = document.getElementById('form-message');
      const button = e.target.querySelector('button');

      button.disabled = true;
      button.textContent = 'Submitting...';

      try {
        await fetch(GOOGLE_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'email=' + encodeURIComponent(email)
        });

        message.textContent = 'Thanks! You\'re on the list.';
        message.style.display = 'block';
        document.getElementById('email-input').value = '';
      } catch (error) {
        message.textContent = 'Something went wrong. Please try again.';
        message.style.display = 'block';
      }

      button.disabled = false;
      button.innerHTML = 'JOIN <span>❯</span>';
    });
  </script>
</body>
</html>
